        <button type="button" name="button" onclick="individualBlock()">Individual</button>
        <button type="button" name="button" onclick="companyBlock()">Company</button>

      <div class="company_button_container" style="display:flex;flex-direction:column;justify-content:space-between;width:30%;height:70%;">

        <input type="text" name="company_name" value="" style="width:320px; height:50px;">

        <label>Family Name</label>
        <input type="text" name="company_activities" value="" style="width:320px; height:50px;">

        <label>Birthdate</label>
        <input type="text" name="capital" placeholder="DD/MM/YYY" style="width:320px; height:50px;">

        <label>Place of birth</label>
        <input type="text" name="restrictions" value="" style="width:320px; height:50px;">

        <div class="rightCol" style="position:absolute;display:flex;flex-direction:column;right:400px;top:90px;">
          <label>Place of residence</label>
          <input type="text" name="capital" style="width:320px; height:50px;">

          <input type="text" name="restrictions" value="" style="width:320px; height:50px;">
